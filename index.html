<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSV Daten Viewer</h1>
        
        <div class="file-upload">
            <input type="file" id="csvFile" accept=".csv" />
        </div>

        <div class="search-container">
            <select id="columnSelect" class="search-input">
                <!-- Optionen werden dynamisch hinzugefügt -->
            </select>
            <input type="text" id="searchInput" class="search-input" placeholder="Suchen...">
            <label>
                <input type="checkbox" id="reverseSortCheckbox"> Umkehrsortierung (Z-A)
            </label>
        </div>

        <div class="loading" id="loading">
            Lade Daten...
        </div>

        <div class="table-container">
            <table id="csvTable">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal für die Detailansicht -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detailansicht</h2>
            <div id="detailContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
